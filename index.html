<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ISEN - Mathieu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-name"></h1>
            <p id="hero-title" class="subtitle"></p>
            <p id="hero-desc" class="description"></p>
            
            <nav id="main-nav" class="hero-nav">
                </nav>
        </div>
    </header>

    <section id="parcours" class="section-content">
        <div class="container">
            <h2 id="title-parcours"></h2>
            <div id="parcours-content">
                </div>
        </div>
    </section>

    <section id="competences" class="section-content gray-bg">
        <div class="container">
            <h2 id="title-skills"></h2>
            <p id="skills-intro"></p>
            <div id="skills-list" class="skills-grid">
                </div>
        </div>
    </section>

    <section id="projet" class="section-content">
        <div class="container">
            <h2 id="title-projects"></h2>
            
            <div style="margin-bottom: 30px;">
                <label for="year-filter">Filtrer par ann√©e :</label>
                <select id="year-filter" style="padding: 10px; border-radius: 5px; border: 1px solid var(--primary); font-family: inherit;">
                    </select>
            </div>

            <div id="projects-list" class="skills-grid">
                </div>
        </div>
    </section>

    <section id="contact" class="section-content gray-bg">
        <div class="container">
            <h2 id="title-contact"></h2>
            <div class="skills-grid">
                <div id="footer-contact" class="contact-info">
                    </div>

                <form id="contact-form" class="card">
                    </form>
            </div>
            <p id="copyright-text" class="copyright"></p>
        </div>
    </section>

    <script src="data.js"></script>
</body>
</html>
